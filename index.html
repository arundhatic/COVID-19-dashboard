<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>COVID 19</title>
  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    crossorigin=""/>

    <script src="https://d3js.org/d3.v4.min.js"></script>

     <!-- Bootstrap CSS -->

<body>

  <div class="container">
  <!-- header -->
    <div class="row ">
      <div id="canvas-container" class="col-md-12 text-center" >
      <canvas id="headerCanvas" width="960" height="100">
      </canvas>
      <div class = "banner-text"> 
        <h1>covid-19 dashboard</h1>
        </div> 
      </div>
    </div>
  <!-- header -->
   <!-- body -->
     <div class="row ">
          <div class = 'col-md-12'> 
           <div class="sumary-panel">
               <div id="sumary-top" class="sumary-panel-body"></div>
           </div>
         </div>
     </div>
   <div class="row ">
          <div class = 'col-md-2 side-panel'> 
          <div class="countrySelected">
            <h6>Country:</h6>
            <select id="selCountry" onchange="optionChanged(this.value)"></select>
          </div>
          <div class="panel-primary">
              <div class="panel-heading">
                <h6 class="panel-title">Sumary of Cases</h6>
              </div>
               <div id="sumary" class="panel-body"></div>
           </div>
            </div>
            <div class = 'col-md-10'> 
                <!-- animation bar graph using D3 -->
                <div class="text-center">
                    <div id="barChart"></div> 
                </div>
         </div>
    </div>

   <div class="row geoMapCountries">
      <div class="col-md-12 ">
         <div>
            <canvas id="bar-chart-grouped" ></canvas>
            <p id="captionChange"></p>
         </div>
      </div>
  </div>


  <div class="row geoMapCountries">
      <div class="col-md-12 ">
      <h3 class="geomap-title">Coronavirus Map: Confirmed Cases Wordwide</h3>
        <div id="regions_div" style="width: 900px; height: 500px;"></div>
      </div>
  </div>

<div class="row geoMapCountries">
    <div class="col-md-12 ">
      <h3 class="geomap-title">Top 30 States affected by Coronavirus in the United States</h3>
       <canvas id="stackedBarChart"></canvas>
       <p id="caption"></p>
    </div>
  </div>

  <div class="row sandiegoChart">
    <div class="col-md-12 ">
      <h3 class="geomap-title"></h3>   
    <div id="barchart_material" style="width: 960px; height: 600px;"></div>        
    </div>
  </div>
  

    <!-- body -->
  </div>
    <!-- Footer-->
  <div id="footer">
    <p>copyright &copy; 2020</p>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
   <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <script src="./static/js/app_time_series.js"></script>
   <script src="./static/js/app_time_series_us.js"></script>
  <script src="./static/js/header_animation.js"></script>
</body>
